<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/splash.css" rel="stylesheet">

        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
        <script src="cordova.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="tripperApp">
      <ion-side-menus>

        <!-- Center content -->
        <ion-side-menu-content ui-view class="slide-in-left">
          Loading...
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left" ng-controller="menuCtrl">
          <ion-side-menu-content>
            <!-- menu header -->
            <ion-header-bar class="bar-dark">
              <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content>
              <!-- buttons in left menu -->
              <div class="item item-button-right">
                Login
              </div>
              <div class="item item-button-right">
                Signup
              </div>
              <div class="item item-button-right">
                Signup with Facebook
              </div>
            </ion-content>
          </ion-side-menu-content>
        </ion-side-menu>

      </ion-side-menus>
    </body>
</html>
