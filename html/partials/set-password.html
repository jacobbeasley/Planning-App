<ion-view>
	<ion-header-bar class="bar bar-positive" align-title="center">
		<div class="buttons">
		    <button class="button ion-navicon-round button-light" ng-click="toggleLeftMenu(); " style="font-size: 22px"></button>
		</div>
		<h1 class="title">Set Password</h1>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="list">
			<div class="center">
				Please enter a password: <br /><br />
			</div>
		    <label class="item item-input">
		        <input type="password" placeholder="" ng-model="form.password">
		    </label>
		    <button class="button button-block button-positive" ng-click="setPassword();">Save Password</button>
		</div>
	</ion-content>
</ion-view>
