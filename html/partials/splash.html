<ion-header-bar class="bar bar-positive" align-title="center">
	<div class="buttons">
	    <button class="button ion-navicon-round button-light" ng-click="toggleLeftMenu(); " style="font-size: 22px"></button>
	</div>
	<h1 class="title">Custom NY Travel Guide</h1>
</ion-header-bar>
<ion-content class="padding splash-page">
	<h4 class="center">Get a custom-tailered travel guide for visiting New York!</h4>

	<div class="row filter" ng-repeat="filter in filters">
		<div class="col right filter-name">
			{{filter.name}}
		</div>
		<div class="col">
			<span class="ion-star star" ng-repeat="star in [1, 2, 3, 4, 5]" ng-class="{'star-selected': getUserFilter(filter.id)>=star}" ng-click="setUserFilter(filter.id, star)"></span>
		</div>
	</div>

	<div class="center">
		<button class="button button-positive" ng-click="saveUserFilters()" ui-sref="feed">Show Attractions</button>
	</div>
</ion-content>
