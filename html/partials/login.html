<ion-view>
	<ion-header-bar class="bar bar-positive" align-title="center">
		<div class="buttons">
		    <button class="button ion-navicon-round button-light" ng-click="toggleLeftMenu(); " style="font-size: 22px"></button>
		</div>
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<ion-content class="padding login-page">
		<div class="list">
		    <label class="item item-input">
		        <input type="text" placeholder="Email" ng-model="form.email">
		    </label>
		    <label class="item item-input">
		        <input type="password" placeholder="Password" ng-model="form.password">
		    </label>
		    <button class="button button-block button-positive" ng-click="login();">Login</button>
		    <div class="center">
		    	Forgot your password? <a ui-sref="reset-password">Reset your password</a>
		    </div>
		</div>
	</ion-content>
</ion-view>
